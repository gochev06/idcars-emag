<div class="card mt-3">
    <div class="card-header bg-info text-white">
      <h3 class="card-title mb-0">Schedule Update Process</h3>
    </div>
    <div class="card-body">
      <!-- Schedule Type Selector -->
      <div class="mb-3">
        <label for="scheduleType" class="form-label">Schedule Type:</label>
        <select id="scheduleType" class="form-select" onchange="toggleScheduleOptions()">
          <option value="time">Time-Based</option>
          <option value="interval">Interval-Based</option>
        </select>
      </div>
  
      <!-- Time-Based Input -->
      <div class="mb-3" id="timeInput">
        <label for="timeValue" class="form-label">Time (HH:MM):</label>
        <input type="time" id="timeValue" class="form-control">
      </div>
  
      <!-- Interval-Based Input (hidden by default) -->
      <div class="mb-3" id="intervalInput" style="display: none;">
        <label for="intervalHours" class="form-label">Interval (hours):</label>
        <input type="number" id="intervalHours" class="form-control" min="1" value="12">
      </div>
  
      <!-- Action Buttons -->
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-primary" onclick="scheduleUpdate()">Schedule Update</button>
        <button class="btn btn-warning" onclick="cancelScheduledUpdate()">Cancel Scheduled Update</button>
        <button class="btn btn-success" onclick="triggerScheduledUpdate()">Trigger Update Now</button>
      </div>
    </div>
    <div class="card-footer">
      <h4 class="mb-0">Current Scheduled Job</h4>
      <div id="jobStatus" class="mt-2"></div>
    </div>
  </div>
