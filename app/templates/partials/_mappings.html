<div class="card mt-3">
    <div class="card-header">
      <h3 class="card-title mb-0">Category Mappings</h3>
    </div>
    <div class="card-body">
      <!-- Action Buttons -->
      <div class="mb-3">
        <button class="btn btn-primary me-2" onclick="refreshMappings()">Refresh Mappings</button>
        <button class="btn btn-success me-2" onclick="showNewMappingForm()">Add New Mapping</button>
        <button class="btn btn-warning" onclick="saveAllMappings()">Save All Mappings</button>
      </div>
  
      <!-- Mappings Table -->
      <div class="table-responsive" style="max-height: 300px;">
        <table class="table table-bordered" id="mappingsTable">
          <thead class="table-light">
            <tr>
              <th style="position: sticky; top: 0; background-color: #fff; z-index: 2;">Fitness1 Category</th>
              <th style="position: sticky; top: 0; background-color: #fff; z-index: 2;">EMAG Category</th>
            </tr>
          </thead>
          <tbody>
            <!-- Mapping rows will be injected here via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer">
      <!-- New Mapping Form (hidden by default) -->
      <div id="newMappingForm" style="display: none;">
        <h4>New Mapping</h4>
        <div class="mb-2">
          <input type="text" id="newFitness1Cat" placeholder="Fitness1 Category" class="form-control">
        </div>
        <div class="mb-2">
          <select id="newEmagCat" class="form-control">
            <!-- Options will be dynamically loaded from allowed categories -->
          </select>
        </div>
        <div>
          <button class="btn btn-success me-2" onclick="createMapping()">Create Mapping</button>
          <button class="btn btn-secondary" onclick="hideNewMappingForm()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
