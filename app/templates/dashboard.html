{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EMAG - Fitness1 Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
        </li>
        <!-- Future navigation items can be added here -->
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Dashboard Content -->
<div class="container mt-4">
  <!-- Operations Section -->
  <div class="row">
    <div class="col-md-12">
      <h2>Operations</h2>
      <div class="d-flex flex-wrap">
        <button id="createBtn" class="btn btn-primary me-2 mb-2">Create Products</button>
        <button id="updateBtn" class="btn btn-success me-2 mb-2">Update Products</button>
      </div>
      <div id="operationStatus" class="mt-3"></div>
    </div>
  </div>
  
  <!-- Real-Time Logs Section -->
  <div class="row mt-4">
    <div class="col-md-12">
      <h2>Real-Time Logs</h2>
      <div id="logsContainer" class="border p-3" style="height: 300px; overflow-y: scroll; background-color: #f8f9fa;">
        <!-- Logs will be loaded here -->
      </div>
    </div>
  </div>
</div>

<!-- AJAX Script for Real-Time Updates and Operations -->
<script>
// Function to fetch and display logs from the API
function fetchLogs() {
  fetch('/api/logs')
    .then(response => response.json())
    .then(data => {
      const logsContainer = document.getElementById('logsContainer');
      logsContainer.innerHTML = '';
      data.logs.forEach(log => {
        const p = document.createElement('p');
        p.textContent = log;
        logsContainer.appendChild(p);
      });
    })
    .catch(error => console.error('Error fetching logs:', error));
}

// Poll the logs endpoint every 10 seconds (10000ms)
setInterval(fetchLogs, 10 * 1000);
fetchLogs(); // Initial load

// Function to handle the create process
document.getElementById('createBtn').addEventListener('click', function() {
  const statusDiv = document.getElementById('operationStatus');
  statusDiv.textContent = "Starting create process...";
  fetch('/api/create', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ pause: 1, batch_size: 50 })
  })
  .then(response => response.json())
  .then(data => {
    statusDiv.textContent = data.message;
    console.log('Create Process Result:', data);
    // Refresh logs after the process completes
    fetchLogs();
  })
  .catch(error => {
    statusDiv.textContent = "Error: " + error;
    console.error('Error in create process:', error);
  });
});

// Function to handle the update process
document.getElementById('updateBtn').addEventListener('click', function() {
  const statusDiv = document.getElementById('operationStatus');
  statusDiv.textContent = "Starting update process...";
  fetch('/api/update', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ pause: 1, batch_size: 50 })
  })
  .then(response => response.json())
  .then(data => {
    statusDiv.textContent = data.message;
    console.log('Update Process Result:', data);
    // Refresh logs after the process completes
    fetchLogs();
  })
  .catch(error => {
    statusDiv.textContent = "Error: " + error;
    console.error('Error in update process:', error);
  });
});
</script>
{% endblock %}
